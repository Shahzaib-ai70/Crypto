<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Trading - BitSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1f2937; }
        .text-green-custom { color: #0ECB81; }
        .bg-green-custom { background-color: #0ECB81; }
        .text-red-custom { color: #F6465D; }
        .bg-red-custom { background-color: #F6465D; }
        .bottom-nav-item.active { color: #1f2937; }
        .bottom-nav-item { color: #9ca3af; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-2 bg-white sticky top-0 z-40 border-b border-gray-100">
        <div class="flex items-center gap-2" onclick="location.href='quotes.html'">
            <i class="fa-solid fa-arrow-right-arrow-left text-xl text-gray-600 rotate-90"></i>
            <div class="flex flex-col">
                <div class="flex items-center gap-1">
                    <h1 class="text-lg font-bold" id="pairDisplay">BTC/USDT</h1>
                    <span class="text-xs bg-gray-100 px-1 rounded text-gray-500 font-medium">Perp</span>
                </div>
            </div>
        </div>
        <div class="flex gap-4 text-gray-600">
            <i class="fa-solid fa-chart-line text-lg"></i>
            <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
        </div>
    </div>

    <!-- Main Trading Interface -->
    <div class="flex p-2 gap-2">
        
        <!-- Left Column: Order Book -->
        <div class="w-5/12 flex flex-col">
            <div class="flex justify-between text-[10px] text-gray-400 mb-1 px-1">
                <span>Price</span>
                <span>Amount</span>
            </div>
            
            <!-- Asks (Sells) -->
            <div id="asksBook" class="flex flex-col-reverse h-32 overflow-hidden text-[10px]">
                <div class="text-center text-gray-300 mt-4">Loading...</div>
            </div>

            <!-- Current Price -->
            <div class="py-2 flex flex-col items-center justify-center my-1 border-y border-gray-50">
                <span id="currentPrice" class="text-lg font-bold text-green-custom">--</span>
                <span id="markPrice" class="text-[10px] text-gray-400">Mark: --</span>
            </div>

            <!-- Bids (Buys) -->
            <div id="bidsBook" class="h-32 overflow-hidden text-[10px]">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Right Column: Trading Form -->
        <div class="w-7/12 pl-2">
            
            <!-- Margin & Leverage -->
            <div class="flex gap-2 mb-3">
                <button class="flex-1 bg-gray-100 rounded py-1 text-xs font-semibold text-gray-600">Cross</button>
                <button class="flex-1 bg-gray-100 rounded py-1 text-xs font-semibold text-gray-600">20x</button>
            </div>

            <!-- Open/Close Tabs -->
            <div class="flex bg-gray-100 rounded-lg p-0.5 mb-3">
                <button id="tabOpen" onclick="setMode('OPEN')" class="flex-1 py-1.5 text-xs font-bold rounded shadow-sm bg-white text-gray-800">Open</button>
                <button id="tabClose" onclick="setMode('CLOSE')" class="flex-1 py-1.5 text-xs font-bold text-gray-500">Close</button>
            </div>

            <!-- Order Type -->
            <div class="flex items-center justify-between bg-gray-50 rounded px-3 py-2 mb-2 border border-gray-200">
                <span class="text-xs font-medium text-gray-700">Limit</span>
                <i class="fa-solid fa-caret-down text-gray-400 text-xs"></i>
            </div>

            <!-- Price Input -->
            <div class="relative mb-2">
                <div class="flex items-center border border-gray-300 rounded overflow-hidden h-9">
                    <button class="w-8 h-full bg-gray-50 text-gray-500 hover:bg-gray-100" onclick="adjustPrice(-1)">-</button>
                    <input id="inputPrice" type="number" step="0.01" class="flex-1 text-center text-sm outline-none font-semibold h-full" placeholder="Price">
                    <button class="w-8 h-full bg-gray-50 text-gray-500 hover:bg-gray-100" onclick="adjustPrice(1)">+</button>
                </div>
            </div>

            <!-- Amount Input -->
            <div class="relative mb-3">
                <div class="flex items-center border border-gray-300 rounded overflow-hidden h-9">
                    <input id="inputAmount" type="number" class="flex-1 pl-3 text-sm outline-none font-semibold h-full" placeholder="Amount">
                    <span class="pr-3 text-xs text-gray-400 font-medium">USDT</span>
                </div>
            </div>

            <!-- Percentage Slider -->
            <div class="flex justify-between mb-4 px-1">
                <button onclick="setPercent(10)" class="w-[22%] bg-gray-100 rounded py-1 text-[10px] text-gray-500 hover:bg-gray-200">10%</button>
                <button onclick="setPercent(25)" class="w-[22%] bg-gray-100 rounded py-1 text-[10px] text-gray-500 hover:bg-gray-200">25%</button>
                <button onclick="setPercent(50)" class="w-[22%] bg-gray-100 rounded py-1 text-[10px] text-gray-500 hover:bg-gray-200">50%</button>
                <button onclick="setPercent(100)" class="w-[22%] bg-gray-100 rounded py-1 text-[10px] text-gray-500 hover:bg-gray-200">100%</button>
            </div>

            <!-- Available Balance -->
            <div class="flex justify-between items-center mb-4 text-[10px] text-gray-500">
                <span>Avail</span>
                <span class="text-gray-800 font-bold"><span id="availBal">0.00</span> USDT</span>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-2">
                <button onclick="placeOrder('LONG')" class="flex-1 bg-green-custom text-white py-3 rounded-lg text-sm font-bold shadow-sm active:scale-95 transition-transform">
                    Buy/Long
                </button>
                <button onclick="placeOrder('SHORT')" class="flex-1 bg-red-custom text-white py-3 rounded-lg text-sm font-bold shadow-sm active:scale-95 transition-transform">
                    Sell/Short
                </button>
            </div>

        </div>
    </div>

    <!-- Bottom Section: Positions / Orders -->
    <div class="border-t border-gray-100 mt-2">
        <div class="flex border-b border-gray-100">
            <button class="px-4 py-3 text-sm font-bold border-b-2 border-yellow-400 text-gray-800">Positions (0)</button>
            <button class="px-4 py-3 text-sm font-medium text-gray-500">Open Orders (0)</button>
        </div>
        
        <!-- Empty State -->
        <div class="flex flex-col items-center justify-center py-12 text-gray-300">
            <i class="fa-regular fa-clipboard text-4xl mb-2"></i>
            <span class="text-xs">No open positions</span>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6 flex justify-between items-center z-50 max-w-md mx-auto">
        <a href="index.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-house text-xl mb-1"></i>
            <span class="text-[10px]">Home</span>
        </a>
        <a href="quotes.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
            <span class="text-[10px]">Quotes</span>
        </a>
        <a href="transaction.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-arrow-right-arrow-left text-xl mb-1"></i>
            <span class="text-[10px]">Spot</span>
        </a>
        <a href="futures.html" class="flex flex-col items-center bottom-nav-item cursor-pointer active">
            <i class="fa-solid fa-file-contract text-xl mb-1"></i>
            <span class="text-[10px]">Futures</span>
        </a>
        <a href="assets.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-wallet text-xl mb-1"></i>
            <span class="text-[10px]">Assets</span>
        </a>
    </div>

    <script src="translations.js"></script>
    <script>
        let currentSymbol = 'BTCUSDT';
        let currentPrice = 0;
        let userBalance = 0;
        let orderMode = 'OPEN'; // OPEN or CLOSE

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const s = urlParams.get('symbol');
            if(s) currentSymbol = s.toUpperCase();
            document.getElementById('pairDisplay').textContent = currentSymbol.replace('USDT', '/USDT');

            fetchUserData();
            startDataPoll();
        });

        function setMode(mode) {
            orderMode = mode;
            document.getElementById('tabOpen').className = mode === 'OPEN' 
                ? "flex-1 py-1.5 text-xs font-bold rounded shadow-sm bg-white text-gray-800"
                : "flex-1 py-1.5 text-xs font-bold text-gray-500";
            document.getElementById('tabClose').className = mode === 'CLOSE'
                ? "flex-1 py-1.5 text-xs font-bold rounded shadow-sm bg-white text-gray-800"
                : "flex-1 py-1.5 text-xs font-bold text-gray-500";
        }

        function adjustPrice(delta) {
            const input = document.getElementById('inputPrice');
            let val = parseFloat(input.value) || currentPrice;
            val += delta;
            input.value = val.toFixed(2);
        }

        function setPercent(pct) {
            if(!userBalance) return;
            const amt = (userBalance * pct) / 100;
            document.getElementById('inputAmount').value = amt.toFixed(2);
        }

        async function fetchUserData() {
            const u = localStorage.getItem('authUser');
            if(!u) return;
            try {
                const res = await fetch('/api/me', { headers: { 'x-user': u } });
                const d = await res.json();
                if(d && d.balance !== undefined) {
                    userBalance = d.balance;
                    document.getElementById('availBal').textContent = d.balance.toFixed(2);
                }
            } catch(e) { console.error(e); }
        }

        function startDataPoll() {
            fetchDepth();
            setInterval(fetchDepth, 2000);
        }

        async function fetchDepth() {
            try {
                const res = await fetch(`/api/depth?symbol=${currentSymbol}`);
                const data = await res.json();
                
                if(data.bids && data.asks) {
                    renderBook(data.bids, data.asks);
                    
                    // Update current price from best ask/bid or mock
                    const bestBid = parseFloat(data.bids[0][0]);
                    const bestAsk = parseFloat(data.asks[0][0]);
                    currentPrice = (bestBid + bestAsk) / 2;
                    
                    document.getElementById('currentPrice').textContent = currentPrice.toFixed(2);
                    document.getElementById('markPrice').textContent = "Mark: " + currentPrice.toFixed(2);
                    
                    if(!document.getElementById('inputPrice').value) {
                        document.getElementById('inputPrice').value = currentPrice.toFixed(2);
                    }
                }
            } catch(e) { console.error(e); }
        }

        function renderBook(bids, asks) {
            const asksEl = document.getElementById('asksBook');
            const bidsEl = document.getElementById('bidsBook');
            
            // Render Asks (Red, sell orders, descending visually but we need bottom 5)
            // We want the lowest asks at the bottom (closest to center price)
            const askSlice = asks.slice(0, 5).reverse(); 
            asksEl.innerHTML = askSlice.map(a => `
                <div class="flex justify-between items-center h-5 hover:bg-gray-50 cursor-pointer" onclick="setInputPrice(${a[0]})">
                    <span class="text-red-custom font-medium">${parseFloat(a[0]).toFixed(2)}</span>
                    <span class="text-gray-500">${parseFloat(a[1]).toFixed(3)}</span>
                    <div class="absolute right-0 h-5 bg-red-50 opacity-20" style="width: ${Math.min(parseFloat(a[1])*10, 100)}%"></div>
                </div>
            `).join('');

            // Render Bids (Green, buy orders, descending)
            const bidSlice = bids.slice(0, 5);
            bidsEl.innerHTML = bidSlice.map(b => `
                <div class="flex justify-between items-center h-5 hover:bg-gray-50 cursor-pointer" onclick="setInputPrice(${b[0]})">
                    <span class="text-green-custom font-medium">${parseFloat(b[0]).toFixed(2)}</span>
                    <span class="text-gray-500">${parseFloat(b[1]).toFixed(3)}</span>
                    <div class="absolute right-0 h-5 bg-green-50 opacity-20" style="width: ${Math.min(parseFloat(b[1])*10, 100)}%"></div>
                </div>
            `).join('');
        }

        function setInputPrice(p) {
            document.getElementById('inputPrice').value = p;
        }

        async function placeOrder(side) { // LONG or SHORT
            const price = parseFloat(document.getElementById('inputPrice').value);
            const amount = parseFloat(document.getElementById('inputAmount').value);
            
            if(!price || !amount) {
                alert("Please enter price and amount");
                return;
            }

            // For now, just simulate success or error
            const u = localStorage.getItem('authUser');
            if(!u) {
                location.href = 'login.html';
                return;
            }

            // Here we would call a /api/futures/order endpoint
            // Since we only have /api/spot/order, we can't really trade futures backend yet.
            // But user asked for UI.
            alert(`Order Placed: ${side} ${amount} USDT @ ${price}`);
        }
    </script>
</body>
</html>
