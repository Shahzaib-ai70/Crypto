<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures Trading - BitSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1f2937; }
        .text-green-custom { color: #0ECB81; }
        .bg-green-custom { background-color: #0ECB81; }
        .text-red-custom { color: #F6465D; }
        .bg-red-custom { background-color: #F6465D; }
        .bottom-nav-item.active { color: #1f2937; }
        .bottom-nav-item { color: #9ca3af; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-2 bg-white sticky top-0 z-40 border-b border-gray-100">
        <div class="flex items-center gap-2" onclick="location.href='quotes.html'">
            <i class="fa-solid fa-bars text-xl text-gray-600"></i>
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <h1 class="text-lg font-bold" id="pairDisplay">BTC/USDT</h1>
                    <span class="bg-gray-100 text-gray-600 text-xs px-1 rounded font-medium">Perp</span>
                </div>
            </div>
        </div>
        <div class="flex gap-4 text-gray-600 items-center">
            <span class="text-xs bg-gray-100 px-2 py-1 rounded">Cross</span>
            <span class="text-xs bg-gray-100 px-2 py-1 rounded">20x</span>
            <i class="fa-solid fa-ellipsis-vertical text-lg"></i>
        </div>
    </div>

    <!-- Main Trading Interface -->
    <div class="flex p-2 gap-2">
        
        <!-- Left Column: Order Book -->
        <div class="w-5/12 flex flex-col">
            <div class="flex justify-between text-[10px] text-gray-400 mb-1 px-1">
                <span>Price</span>
                <span>Amount</span>
            </div>
            
            <!-- Asks -->
            <div id="asksBook" class="flex flex-col-reverse h-32 overflow-hidden text-[10px]">
                <div class="text-center text-gray-300 mt-4">Loading...</div>
            </div>

            <!-- Current Price -->
            <div class="py-2 flex flex-col items-center justify-center my-1 border-y border-gray-50">
                <span id="currentPrice" class="text-lg font-bold text-green-custom">--</span>
                <span id="estPrice" class="text-[10px] text-gray-400">≈ $--</span>
            </div>

            <!-- Bids -->
            <div id="bidsBook" class="h-32 overflow-hidden text-[10px]"></div>
            
            <!-- Depth Select -->
            <div class="mt-2 flex justify-between px-1">
                <div class="bg-gray-100 rounded px-2 py-0.5 text-[10px] text-gray-500 flex items-center gap-1">
                    <span>0.01</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>

        <!-- Right Column: Trading Form -->
        <div class="w-7/12 pl-2">
            
            <!-- Long/Short Tabs -->
            <div class="flex rounded-lg overflow-hidden mb-3">
                <button id="tabLong" onclick="setSide('long')" class="flex-1 py-2 text-sm font-semibold bg-green-custom text-white">Long</button>
                <button id="tabShort" onclick="setSide('short')" class="flex-1 py-2 text-sm font-semibold bg-gray-100 text-gray-500">Short</button>
            </div>

            <!-- Order Type -->
            <div class="flex items-center justify-between bg-gray-50 rounded px-3 py-2 mb-2 border border-gray-200">
                <span class="text-xs font-medium text-gray-700">Market Order</span>
                <i class="fa-solid fa-caret-down text-gray-400 text-xs"></i>
            </div>

            <!-- Time Selector (Hidden/Mocked for Binary Logic if needed, or exposed) -->
            <!-- We expose it as "Settlement" to support the backend requirement -->
            <div class="grid grid-cols-4 gap-1 mb-2">
                <button onclick="setTime(30)" id="time30" class="time-btn py-1 bg-gray-100 rounded text-[10px] text-gray-500 border border-transparent hover:border-yellow-500">30s</button>
                <button onclick="setTime(60)" id="time60" class="time-btn py-1 bg-gray-100 rounded text-[10px] text-gray-500 border border-transparent hover:border-yellow-500">60s</button>
                <button onclick="setTime(180)" id="time180" class="time-btn py-1 bg-gray-100 rounded text-[10px] text-gray-500 border border-transparent hover:border-yellow-500">180s</button>
                <button onclick="setTime(300)" id="time300" class="time-btn py-1 bg-gray-100 rounded text-[10px] text-gray-500 border border-transparent hover:border-yellow-500">300s</button>
            </div>

            <!-- Amount Input -->
            <div class="relative mb-2">
                <div class="flex items-center border border-gray-300 rounded overflow-hidden h-10">
                    <button class="w-8 h-full bg-gray-50 text-gray-500 hover:bg-gray-100" onclick="adjustAmount(-10)">-</button>
                    <input id="inputAmount" type="number" step="10" class="flex-1 text-center text-sm outline-none font-semibold h-full" placeholder="Amount (USDT)">
                    <button class="w-8 h-full bg-gray-50 text-gray-500 hover:bg-gray-100" onclick="adjustAmount(10)">+</button>
                </div>
            </div>

            <!-- Percentages -->
            <div class="grid grid-cols-4 gap-1 mb-3">
                <button onclick="setPercent(25)" class="py-1 bg-gray-100 rounded text-[10px] text-gray-500 hover:bg-gray-200">25%</button>
                <button onclick="setPercent(50)" class="py-1 bg-gray-100 rounded text-[10px] text-gray-500 hover:bg-gray-200">50%</button>
                <button onclick="setPercent(75)" class="py-1 bg-gray-100 rounded text-[10px] text-gray-500 hover:bg-gray-200">75%</button>
                <button onclick="setPercent(100)" class="py-1 bg-gray-100 rounded text-[10px] text-gray-500 hover:bg-gray-200">100%</button>
            </div>

            <!-- Available -->
            <div class="flex justify-between text-[11px] text-gray-500 mb-3">
                <span>Avail</span>
                <div class="flex items-center gap-1">
                    <span id="availBalance" class="text-gray-800 font-medium">0.00 USDT</span>
                    <i class="fa-solid fa-circle-plus text-yellow-500"></i>
                </div>
            </div>

            <!-- Action Button -->
            <button id="btnAction" onclick="submitOrder()" class="w-full py-3 rounded-lg bg-green-custom text-white font-bold text-base shadow-sm active:scale-95 transition-transform">
                Open Long
            </button>

        </div>
    </div>

    <!-- Orders Section (Tabs) -->
    <div class="mt-4 border-t border-gray-100">
        <div class="flex border-b border-gray-100">
            <button class="px-4 py-3 text-sm font-semibold text-gray-800 border-b-2 border-yellow-500">Positions (0)</button>
            <button class="px-4 py-3 text-sm text-gray-400">Orders</button>
        </div>
        <div class="p-8 text-center text-gray-400 text-sm">
            <i class="fa-solid fa-clipboard-list text-4xl mb-2 text-gray-200"></i>
            <p>No Open Positions</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6 flex justify-between items-center z-50 max-w-md mx-auto">
        <a href="index.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-house text-xl mb-1"></i>
            <span class="text-[10px]">Home</span>
        </a>
        <a href="quotes.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
            <span class="text-[10px]">Quotes</span>
        </a>
        <a href="transaction.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-arrow-right-arrow-left text-xl mb-1"></i>
            <span class="text-[10px]">Spot</span>
        </a>
        <a href="futures.html" class="relative -top-5">
            <div class="w-12 h-12 bg-gray-900 rounded-full flex items-center justify-center shadow-lg border-4 border-white">
                <i class="fa-solid fa-file-contract text-white text-lg"></i>
            </div>
            <div class="text-center mt-1">
                <span class="text-[10px] text-gray-900 font-semibold">Futures</span>
            </div>
        </a>
        <a href="assets.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-wallet text-xl mb-1"></i>
            <span class="text-[10px]">Assets</span>
        </a>
    </div>

    <!-- Countdown Modal (Hidden by default) -->
    <div id="countdownModal" class="hidden fixed inset-0 z-50 bg-black/40 flex items-end justify-center">
        <div class="bg-white w-full max-w-md rounded-t-2xl p-5 pb-8">
            <div class="w-10 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
            
            <div class="text-center mb-4">
                <h3 class="text-lg font-bold text-gray-800" id="cdPair">BTC/USDT</h3>
                <span class="text-sm px-2 py-0.5 rounded bg-green-100 text-green-700 font-bold" id="cdDirBadge">Long</span>
            </div>

            <!-- Circle Countdown -->
            <div class="flex items-center justify-center mb-6">
                <div class="relative w-32 h-32">
                    <svg viewBox="0 0 100 100" class="absolute top-0 left-0 w-32 h-32 transform -rotate-90">
                        <circle cx="50" cy="50" r="45" stroke="#e5e7eb" stroke-width="8" fill="none"></circle>
                        <circle id="cdCircle" cx="50" cy="50" r="45" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" stroke-dasharray="283" stroke-dashoffset="0"></circle>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="cdText" class="text-3xl font-bold text-gray-800">0.0</span>
                        <span class="text-xs text-gray-400">Seconds</span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 text-sm mb-6 bg-gray-50 p-4 rounded-xl">
                <div>
                    <div class="text-gray-400">Entry Price</div>
                    <div id="cdEntry" class="font-semibold text-gray-800">--</div>
                </div>
                <div class="text-right">
                    <div class="text-gray-400">Amount</div>
                    <div id="cdAmount" class="font-semibold text-gray-800">--</div>
                </div>
            </div>

            <button onclick="closeModal()" class="w-full py-3 bg-gray-200 text-gray-700 rounded-xl font-bold">Run in Background</button>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="hidden fixed inset-0 z-50 bg-black/60 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl p-6 text-center shadow-2xl scale-in">
            <div id="resIcon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl"></div>
            <h2 id="resTitle" class="text-2xl font-bold mb-1">Win</h2>
            <div id="resProfit" class="text-xl font-bold mb-6 text-green-500">+0.00 USDT</div>
            <button onclick="document.getElementById('resultModal').classList.add('hidden')" class="w-full py-3 bg-gray-900 text-white rounded-xl font-bold">Close</button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script>
        const API_BASE = `${window.location.origin}/api`;
        let currentSymbol = 'BTCUSDT';
        let currentSide = 'long';
        let currentPrice = 0;
        let availableUSDT = 0;
        let coinName = 'BTC';
        let selectedTime = 60; // Default seconds

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const s = urlParams.get('symbol');
            if(s) currentSymbol = s.toUpperCase().replace('/','');
            
            coinName = currentSymbol.replace('USDT','');
            document.getElementById('pairDisplay').textContent = `${coinName}/USDT`;
            document.getElementById('cdPair').textContent = `${coinName}/USDT`;

            // Init Time
            setTime(60);

            // Fetch
            fetchData();
            fetchUserData();
            setInterval(fetchData, 2000);
            setInterval(fetchUserData, 5000);
        });

        async function fetchData() {
            // Ticker
            try {
                const res = await fetch(`${API_BASE}/markets?symbols=${currentSymbol}`);
                if(res.ok) {
                    const data = await res.json();
                    if(data && data.length > 0) updateTicker(data[0]);
                }
            } catch(e) {}

            // Depth
            try {
                const res = await fetch(`${API_BASE}/depth?symbol=${currentSymbol}&limit=10`);
                if(res.ok) {
                    const depth = await res.json();
                    updateOrderBook(depth);
                }
            } catch(e) {}
        }

        function updateTicker(ticker) {
            currentPrice = parseFloat(ticker.lastPrice);
            const chg = parseFloat(ticker.priceChangePercent);
            
            const priceEl = document.getElementById('currentPrice');
            priceEl.textContent = currentPrice.toFixed(2);
            priceEl.className = `text-lg font-bold ${chg >= 0 ? 'text-green-custom' : 'text-red-custom'}`;
            document.getElementById('estPrice').textContent = `≈ $${currentPrice.toFixed(2)}`;
        }

        function updateOrderBook(depth) {
            const asksContainer = document.getElementById('asksBook');
            const bidsContainer = document.getElementById('bidsBook');
            
            let asksHtml = '';
            depth.asks.slice(0, 7).forEach(ask => {
                const px = parseFloat(ask[0]).toFixed(2);
                const amt = parseFloat(ask[1]).toFixed(4);
                asksHtml += `
                    <div class="flex justify-between items-center h-5 relative">
                        <span class="text-red-custom z-10">${px}</span>
                        <span class="text-gray-500 z-10">${amt}</span>
                        <div class="absolute right-0 top-0 bottom-0 bg-red-50 opacity-50" style="width: ${Math.min(parseFloat(ask[1])*10, 100)}%"></div>
                    </div>`;
            });
            asksContainer.innerHTML = asksHtml;

            let bidsHtml = '';
            depth.bids.slice(0, 7).forEach(bid => {
                const px = parseFloat(bid[0]).toFixed(2);
                const amt = parseFloat(bid[1]).toFixed(4);
                bidsHtml += `
                    <div class="flex justify-between items-center h-5 relative">
                        <span class="text-green-custom z-10">${px}</span>
                        <span class="text-gray-500 z-10">${amt}</span>
                        <div class="absolute right-0 top-0 bottom-0 bg-green-50 opacity-50" style="width: ${Math.min(parseFloat(bid[1])*10, 100)}%"></div>
                    </div>`;
            });
            bidsContainer.innerHTML = bidsHtml;
        }

        async function fetchUserData() {
            try {
                const res = await fetch(`${API_BASE}/me`);
                if(res.ok) {
                    const user = await res.json();
                    if(user) {
                        const usdtBal = user.balances ? user.balances.find(b => b.currency === 'USDT') : null;
                        availableUSDT = usdtBal ? usdtBal.amount : (user.balance || 0);
                        document.getElementById('availBalance').textContent = `${availableUSDT.toFixed(2)} USDT`;
                    }
                }
            } catch(e) {}
        }

        function setSide(side) {
            currentSide = side;
            const btnLong = document.getElementById('tabLong');
            const btnShort = document.getElementById('tabShort');
            const btnAction = document.getElementById('btnAction');

            if(side === 'long') {
                btnLong.className = "flex-1 py-2 text-sm font-semibold bg-green-custom text-white transition-all";
                btnShort.className = "flex-1 py-2 text-sm font-semibold bg-gray-100 text-gray-500 transition-all";
                btnAction.className = "w-full py-3 rounded-lg bg-green-custom text-white font-bold text-base shadow-sm active:scale-95 transition-transform";
                btnAction.textContent = "Open Long";
            } else {
                btnLong.className = "flex-1 py-2 text-sm font-semibold bg-gray-100 text-gray-500 transition-all";
                btnShort.className = "flex-1 py-2 text-sm font-semibold bg-red-custom text-white transition-all";
                btnAction.className = "w-full py-3 rounded-lg bg-red-custom text-white font-bold text-base shadow-sm active:scale-95 transition-transform";
                btnAction.textContent = "Open Short";
            }
        }

        function setTime(sec) {
            selectedTime = sec;
            document.querySelectorAll('.time-btn').forEach(b => {
                b.classList.remove('bg-yellow-100', 'text-yellow-700', 'border-yellow-500');
                b.classList.add('bg-gray-100', 'text-gray-500', 'border-transparent');
            });
            const btn = document.getElementById(`time${sec}`);
            if(btn) {
                btn.classList.remove('bg-gray-100', 'text-gray-500', 'border-transparent');
                btn.classList.add('bg-yellow-100', 'text-yellow-700', 'border-yellow-500');
            }
        }

        function setPercent(pct) {
            const input = document.getElementById('inputAmount');
            if(availableUSDT <= 0) return;
            const val = availableUSDT * (pct/100);
            input.value = Math.floor(val); // USDT usually whole numbers or 2 decimals? Floor for safety
        }

        function adjustAmount(delta) {
            const input = document.getElementById('inputAmount');
            let val = parseFloat(input.value) || 0;
            val += delta;
            if(val < 0) val = 0;
            input.value = val;
        }

        async function submitOrder() {
            const amount = document.getElementById('inputAmount').value;
            if(!amount || parseFloat(amount) <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            // 1. Submit Trade
            try {
                const res = await fetch(`${API_BASE}/trade`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: getCookie('user') || 'guest', // Handled by server cookie usually
                        symbol: currentSymbol,
                        side: currentSide,
                        amount: amount,
                        seconds: selectedTime
                    })
                });

                const data = await res.json();
                if(res.ok) {
                    // Start Countdown
                    startCountdown(selectedTime, data.result, data.profit, amount, currentPrice);
                    fetchUserData(); // Update balance
                } else {
                    alert(data.error || "Trade failed");
                }
            } catch(e) {
                alert("Network error");
            }
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        let countdownInterval;
        function startCountdown(seconds, result, profit, amount, entryPrice) {
            const modal = document.getElementById('countdownModal');
            const cdText = document.getElementById('cdText');
            const circle = document.getElementById('cdCircle');
            const badge = document.getElementById('cdDirBadge');
            
            document.getElementById('cdEntry').textContent = entryPrice.toFixed(2);
            document.getElementById('cdAmount').textContent = `${amount} USDT`;
            
            badge.textContent = currentSide === 'long' ? 'Long' : 'Short';
            badge.className = currentSide === 'long' 
                ? "text-sm px-2 py-0.5 rounded bg-green-100 text-green-700 font-bold"
                : "text-sm px-2 py-0.5 rounded bg-red-100 text-red-700 font-bold";

            modal.classList.remove('hidden');
            
            let left = seconds;
            const total = seconds;
            const circumference = 2 * Math.PI * 45; // r=45
            
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                left--;
                cdText.textContent = left.toFixed(1);
                
                // Update Circle
                const offset = circumference - (left / total) * circumference;
                circle.style.strokeDashoffset = offset;

                if(left <= 0) {
                    clearInterval(countdownInterval);
                    closeModal();
                    showResult(result, profit);
                }
            }, 1000);
        }

        function closeModal() {
            document.getElementById('countdownModal').classList.add('hidden');
        }

        function showResult(result, profit) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resIcon');
            const title = document.getElementById('resTitle');
            const prof = document.getElementById('resProfit');

            modal.classList.remove('hidden');
            if(result === 'win' || parseFloat(profit) > 0) {
                icon.className = "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-green-100 text-green-600";
                icon.innerHTML = '<i class="fa-solid fa-check"></i>';
                title.textContent = "Success";
                title.className = "text-2xl font-bold mb-1 text-green-600";
                prof.textContent = `+${parseFloat(profit).toFixed(2)} USDT`;
                prof.className = "text-xl font-bold mb-6 text-green-500";
            } else {
                icon.className = "w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl bg-gray-100 text-gray-500";
                icon.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                title.textContent = "Settled";
                title.className = "text-2xl font-bold mb-1 text-gray-700";
                prof.textContent = `${parseFloat(profit).toFixed(2)} USDT`;
                prof.className = "text-xl font-bold mb-6 text-gray-500";
            }
        }
    </script>
</body>
</html>
