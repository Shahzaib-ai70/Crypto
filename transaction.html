<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction - BitSafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1f2937;
        }
        
        .bottom-nav-item.active {
            color: #1f2937;
        }
        .bottom-nav-item {
            color: #9ca3af;
        }

        .text-green-custom { color: #10B981; }
        .text-red-custom { color: #EF4444; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <div class="flex items-center justify-between px-4 py-4 bg-white sticky top-0 z-40 border-b border-gray-100">
        <div class="flex items-center gap-2">
            <h1 class="text-xl font-bold">Spot</h1>
        </div>
        <div class="flex gap-4 text-gray-600">
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto p-4">
        
        <!-- Top: Pair & Price -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-bars text-gray-400"></i>
                <h2 class="text-xl font-bold">BTC/USDT</h2>
                <span class="text-green-custom bg-green-50 px-2 py-0.5 rounded text-xs">+1.24%</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <!-- Left: Simple Order Book (Static List) -->
            <div>
                <div class="flex justify-between text-xs text-gray-400 mb-2">
                    <span>Price</span>
                    <span>Amount</span>
                </div>
                <div class="space-y-1">
                    <!-- Sells -->
                    <div class="flex justify-between text-xs">
                        <span class="text-red-custom">96,542.10</span>
                        <span class="text-gray-500">0.4521</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-red-custom">96,541.00</span>
                        <span class="text-gray-500">0.1250</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-red-custom">96,540.50</span>
                        <span class="text-gray-500">0.8800</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-red-custom">96,539.20</span>
                        <span class="text-gray-500">0.0500</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-red-custom">96,538.10</span>
                        <span class="text-gray-500">1.2000</span>
                    </div>

                    <!-- Current Price -->
                    <div class="py-2 text-center">
                        <span class="text-lg font-bold text-green-custom">96,535.00</span>
                        <div class="text-[10px] text-gray-400">â‰ˆ $96,535.00</div>
                    </div>

                    <!-- Buys -->
                    <div class="flex justify-between text-xs">
                        <span class="text-green-custom">96,534.90</span>
                        <span class="text-gray-500">0.3300</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-green-custom">96,533.50</span>
                        <span class="text-gray-500">0.5500</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-green-custom">96,532.10</span>
                        <span class="text-gray-500">0.1100</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-green-custom">96,530.00</span>
                        <span class="text-gray-500">0.9000</span>
                    </div>
                    <div class="flex justify-between text-xs">
                        <span class="text-green-custom">96,528.50</span>
                        <span class="text-gray-500">0.2500</span>
                    </div>
                </div>
            </div>

            <!-- Right: Form -->
            <div>
                <div class="flex bg-gray-100 rounded p-1 mb-4">
                    <button class="flex-1 py-1.5 rounded text-sm font-semibold bg-green-500 text-white">Buy</button>
                    <button class="flex-1 py-1.5 rounded text-sm font-semibold text-gray-500">Sell</button>
                </div>

                <div class="space-y-3">
                    <div class="relative">
                        <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded px-3 py-2 text-sm" placeholder="Price" value="96535.00">
                    </div>
                    <div class="relative">
                        <input type="text" class="w-full bg-gray-50 border border-gray-200 rounded px-3 py-2 text-sm" placeholder="Amount">
                    </div>
                </div>

                <div class="flex justify-between gap-1 mt-3 mb-4">
                    <button class="flex-1 py-1 bg-gray-50 border border-gray-200 rounded text-[10px] text-gray-500">25%</button>
                    <button class="flex-1 py-1 bg-gray-50 border border-gray-200 rounded text-[10px] text-gray-500">50%</button>
                    <button class="flex-1 py-1 bg-gray-50 border border-gray-200 rounded text-[10px] text-gray-500">75%</button>
                    <button class="flex-1 py-1 bg-gray-50 border border-gray-200 rounded text-[10px] text-gray-500">100%</button>
                </div>

                <div class="flex justify-between text-xs text-gray-400 mb-3">
                    <span>Avail</span>
                    <span>0.00 USDT</span>
                </div>

                <button class="w-full py-3 rounded bg-green-500 text-white font-bold text-sm">Buy BTC</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 py-2 px-6 flex justify-between items-center z-20 max-w-md mx-auto">
        <a href="index.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-house text-xl mb-1"></i>
            <span class="text-[10px]" data-i18n="home_page">Home Page</span>
        </a>
        <a href="quotes.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-chart-simple text-xl mb-1"></i>
            <span class="text-[10px]" data-i18n="quotes">Quotes</span>
        </a>
        <a href="transaction.html" class="relative -top-5">
            <div class="w-12 h-12 bg-gray-900 rounded-full flex items-center justify-center shadow-lg border-4 border-white">
                <i class="fa-solid fa-arrow-right-arrow-left text-white text-lg transform rotate-45"></i>
            </div>
            <div class="text-center mt-1">
                <span class="text-[10px] text-gray-500" data-i18n="transaction">Transaction</span>
            </div>
        </a>
        <a href="futures.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-file-contract text-xl mb-1"></i>
            <span class="text-[10px]" data-i18n="futures">Futures</span>
        </a>
        <a href="assets.html" class="flex flex-col items-center bottom-nav-item cursor-pointer">
            <i class="fa-solid fa-wallet text-xl mb-1"></i>
            <span class="text-[10px]" data-i18n="assets">Assets</span>
        </a>
    </div>
    
    <script src="translations.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('appLanguage') || 'English';
            if (typeof setLanguage === 'function') {
                setLanguage(savedLang);
            }
        });
    </script>
</body>
</html>
